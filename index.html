<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hotel Bookings Recoup Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calcule cuánto ingreso por reservas puede recuperar su hotel a través de la solución de One Journey.">
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --accent: #111827;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container {
      width: 100%;
      max-width: 520px;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      padding: 22px 20px 20px;
    }
    .header {
      margin-bottom: 16px;
      text-align: center;
      position: relative;
    }
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .language-switch {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 11px;
    }
    .language-switch select {
      padding: 3px 8px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #fff;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 4px;
    }
    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0;
    }
    .form-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    label {
      font-size: 12px;
      margin-bottom: 4px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .field { flex: 1; }
    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .results {
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .metric {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .metric-label {
      font-size: 13px;
      color: var(--text-muted);
    }
    .metric-value {
      font-weight: 600;
    }
    .metric-divider {
      border-top: 1px dotted var(--border);
      margin: 10px 0;
    }
    .divider-or {
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
    }
    .results.recovery {
      background: rgba(182, 245, 168, 0.75);
      border-radius: 12px;
      margin-top: 20px;
      padding: 20px 12px;
    }
  </style>
</head>

<body>
<div class="page">
<div class="container">

  <div class="header">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/ianschwarz-del/hotel-bookings-recoup-calculator/refs/heads/main/logo.svg" height="44">
    </div>
    <div class="language-switch">
      <select id="language">
        <option value="en">EN</option>
        <option value="es" selected>ES</option>
        <option value="fr">FR</option>
        <option value="de">DE</option>
        <option value="ar">AR</option>
      </select>
    </div>
    <h1 id="titleText"></h1>
    <p class="subtitle" id="subtitleText"></p>
  </div>

  <div class="form-section">
    <label id="currencyLabel"></label>
    <select id="currency">
      <option value="USD">USD</option>
      <option value="EUR" selected>EUR</option>
      <option value="GBP">GBP</option>
      <option value="AED">AED</option>
      <option value="CAD">CAD</option>
    </select>

    <label id="vendorLabel"></label>
    <input id="vendorSpend">

    <label id="processingFeeLabel"></label>
    <input id="processingFee">

    <div class="row">
      <div class="field">
        <label id="adrLabel"></label>
        <input id="adr" type="number">
      </div>
      <div class="field">
        <label id="avgStayLabel"></label>
        <input id="avgStay" type="number">
      </div>
    </div>

    <label id="invoicesPerMonthLabel"></label>
    <input id="invoicesPerMonth" type="number">

    <label id="commissionStatementsPerMonthLabel"></label>
    <input id="commissionStatementsPerMonth" type="number">

    <div class="results" id="results" style="display:none;">
      <h2 id="impactHeading"></h2>

      <div class="metric">
        <div class="metric-label" id="impactFeesLabel"></div>
        <div class="metric-value" id="feesPaidOut"></div>
      </div>

      <div class="metric">
        <div class="metric-label" id="impactPayrollLabel">
          Cost of Manual Invoice and Commission Processing
        </div>
        <div class="metric-value" id="impactPayrollOut"></div>
      </div>

      <div class="metric-divider"></div>
      <div class="divider-or">OR</div>

      <div class="metric">
        <div class="metric-label" id="impactBookingsLabel"></div>
        <div class="metric-value" id="bookingsLostOut"></div>
      </div>

      <div class="metric">
        <div class="metric-label" id="impactNightsLabel"></div>
        <div class="metric-value" id="roomNightsLostOut"></div>
      </div>
    </div>

    <button class="btn" id="calcBtn"></button>

    <div class="results recovery" id="recovery" style="display:none;">
      <h2 id="recoveryHeading"></h2>

      <div class="metric">
        <div class="metric-label" id="recoveryFeesLabel"></div>
        <div class="metric-value" id="recoveryFeesOut"></div>
      </div>

      <div class="metric">
        <div class="metric-label" id="recoveryPayrollLabel">
          Cost Savings on Invoice and Commission Processing
        </div>
        <div class="metric-value" id="recoveryPayrollOut"></div>
      </div>

      <div class="metric-divider"></div>
      <div class="divider-or">OR</div>

      <div class="metric">
        <div class="metric-label" id="recoveryEffectiveFeeLabel"></div>
        <div class="metric-value" id="recoveryEffectiveFeeOut"></div>
      </div>

      <div class="metric">
        <div class="metric-label" id="recoveryBookingsLabel"></div>
        <div class="metric-value" id="recoveryBookingsOut"></div>
      </div>

      <div class="metric">
        <div class="metric-label" id="recoveryNightsLabel"></div>
        <div class="metric-value" id="recoveryRoomNightsOut"></div>
      </div>
    </div>
  </div>
</div>
</div>

<script>

   but this is the SAME working logic you already validated */
</script>

</body>
</html>
